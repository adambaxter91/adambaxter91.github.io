<!DOCTYPE html>
<html>
<body>

<h1 id="demo" style="padding-top: 100px;position: absolute;text-align:center; width:100%;">Click to start the disco<br /> Put on your headphones</h1>
<div id="splash" onclick="myFunction()" style="position:fixed;width:100%;height:100%;">
	
</div>

<audio autoplay muted id="channel1">
	<source src="http://live-icy.dr.dk/A/A29H.mp3" type="audio/mp3">
</audio>

<audio autoplay muted id="channel2">
	<source src="http://live-icy.dr.dk/A/A05H.mp3" type="audio/mp3">
</audio>

<audio autoplay muted id="channel3">
	<source src="http://live-icy.dr.dk/A/A22H.mp3" type="audio/mp3">
</audio>

<script>
let count = 0;
function myFunction() {
	var audio1 = document.getElementById('channel1');
    var audio2 = document.getElementById('channel2');
    var audio3 = document.getElementById('channel3');
	const radios = [audio1, audio2, audio3]
	const colors = ['#FF3131', '#39FF14', '#1B03A3']
	if (count == 0){
    	let audio = radios[0]
        audio.muted = !audio.muted;
       	
  		document.getElementById("demo").innerText = "";
        document.getElementsByTagName('body')[0].style.background = colors[0];
	}
    else if (count%3==0){
    	let audio_pre = radios[(count-1)%3]
    	let audio = radios[count%3]
        audio_pre.muted = !audio_pre.muted;
        audio.muted = !audio.muted;
       	
  		document.getElementById("demo").style.color = "blue";
        document.getElementsByTagName('body')[0].style.background = colors[count%3];
    }
    else{
    	let audio_pre = radios[(count%3)-1]
    	let audio = radios[count%3]
        audio_pre.muted = !audio_pre.muted;
        audio.muted = !audio.muted;
    	document.getElementById("demo").style.color = "red";
        document.getElementsByTagName('body')[0].style.background = colors[count%3];
    }
    count++;
}

</script>

</body>
</html>
